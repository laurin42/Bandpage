<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contact-form-style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Jersey+10+Charted&family=Jersey+25&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
      media="all"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Burnheart Mockery</title>
  </head>
  <body>
    <main>
      <div class="contact-page-container">
        <div class="contact-form-container p-24">
          <p>Wir freuen uns Ã¼ber Eure Bookinganfragen!</p>
          <div>
            <form
              class="flex flex-col gap-8"
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <input
                type="hidden"
                name="access_key"
                value="2c910bbf-174f-402c-bf8f-e51cfb97b4fe"
              />
              <div class="flex gap-8">
                <input
                  type="text"
                  name="name"
                  placeholder="Dein Name"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Deine email"
                  required
                />
              </div>
              <textarea
                name="message"
                placeholder="Deine Nachricht"
                required
              ></textarea>
              <div
                class="h-captcha"
                data-captcha="true"
                data-size="compact"
              ></div>
              <button type="submit">Submit Form</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://web3forms.com/client/script.js" async defer></script>
  </body>
</html>
